<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="Scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="Lupa"
                src="https://images.vexels.com/media/users/3/140723/isolated/preview/158241d2079a635fb0cae49accb56da5-icone-de-lupa.png">
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em Cidade</h2>
            <p class="tempo">0°C</p>
            <div class="caixa-menor">
                <img class="icone"src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nuvens dispersas</p>
            </div>
            <p class="umidade">Umidade: 0%</p>
        </div>
    </div>

</body>

</html>
